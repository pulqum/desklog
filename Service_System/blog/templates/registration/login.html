{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>로그인 | DeskLog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}?v=2.2">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 80px;">
        <h2 class="text-center">DeskLog 로그인</h2>
        {% if form.errors %}
            <div class="alert alert-danger">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>
        {% endif %}
        {% if next %}
            {% if user.is_authenticated %}
                <p class="alert alert-warning">
                    이 페이지에 접근할 권한이 없습니다. 다른 계정으로 로그인해주세요.
                </p>
            {% else %}
                <p class="alert alert-info">
                    먼저 로그인해야 이용할 수 있는 페이지입니다.
                </p>
            {% endif %}
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">아이디</label>
                <input type="text" name="username" autofocus required
                       class="form-control" id="id_username">
            </div>
            <div class="form-group">
                <label for="id_password">비밀번호</label>
                <input type="password" name="password" required
                       class="form-control" id="id_password">
            </div>
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            <button type="submit" class="btn btn-primary btn-block">
                로그인
            </button>
        </form>
    </div>
</body>
</html>
